<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script src="./script.js" type="module" defer></script>
    <link rel="icon" href="images/printer.jpg" type="image/png" />

    <title>Soft Print</title>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <h2>Letter Details</h2>

        <div class="img-upload">
          <label>
            Upload letter head
            <input type="file" id="letterhead" accept="image/*" />
          </label>
        </div>

        <div class="letter-type-selector">
          <label for="letterType"> Letter Type</label>
          <select id="letterType">
            <option value="manual">Manual Composition</option>
            <option value="eoi">Expression of Interest</option>
            <option value="quotation">Request for Quotation</option>
            <option value="proposal">Business Proposal</option>
            <option value="application">Job Application</option>
            <option value="introduction">Company Introduction</option>
            <option value="recommendation">Letter of Recommendation</option>
            <option value="complaint">Complaint Letter</option>
            <option value="thankyou">Thank You Letter</option>
            <option value="invitation">Invitation Letter</option>
          </select>
          <div id="templateInfo" class="template-info"></div>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>

        <div class="form-group">
          <label for="recipient">Recipient Address</label>
          <textarea
            id="recipient"
            placeholder="Enter recipient name and address&#10;Line by line"
          ></textarea>
        </div>

        <div class="pleasantries">
          <label for="greeting">Pleasantry</label>
          <select id="greeting">
            <option>Dear Sir</option>
            <option>Dear Sir/Ma</option>
            <option>Dear Ma</option>
          </select>
        </div>

        <div class="form-group">
          <label for="heading">Letter Heading/Subject</label>
          <input
            type="text"
            id="heading"
            placeholder="e.g., REQUEST FOR QUOTATION"
          />
        </div>

        <div class="form-group">
          <label for="body">Letter Body</label>
          <textarea
            id="body"
            rows="8"
            placeholder="Enter the main content of your letter"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="signatory">Signatory Name</label>
          <input type="text" id="signatory" placeholder="e.g., John Doe" />
        </div>

        <div class="form-group">
          <label for="title">Signatory Title</label>
          <input type="text" id="title" placeholder="e.g., Managing Director" />
        </div>

        <div class="button-group">
          <button class="preview-btn">Preview</button>
          <button class="clear-btn">Clear</button>
        </div>
      </div>

      <div class="preview-section">
        <div class="preview-container">
          <div class="preview-top">
            <h3>Letter Preview</h3>
            <div class="preview-controls">
              <button class="close-btn btn">Close</button>
              <button class="print-btn btn" id="print-btn">Print</button>
            </div>
          </div>

          <div class="letter-page" id="letterContent">
            <div class="letter-content">
              <div class="date-line" id="preview-date"></div>
              <div class="recipient-address" id="preview-recipient"></div>
              <div class="greeting" id="preview-greeting"></div>
              <div class="letter-heading" id="preview-heading"></div>
              <div class="letter-body" id="preview-body"></div>
              <div class="signature-section">
                <div class="signature-line">
                  <div class="signatory-name" id="preview-signatory"></div>
                  <div id="preview-title"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
